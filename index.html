<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="icon" href="/assets/css/imagens/pokebola.png">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
         <ol class="pokemons" id="pokemonList">
            <div class="types">
                <li class="dark">
                    <img src="/assets/css/imagens/gengar.png" alt="gengar" class="pokemon">
                    
                    <ol>
                        <li class="name">
                            gengar
                           </li>
                             <li class="number">
                                #001
                             </li>
                            <li class="type">dark</li>
                        </ol>
                    
                    
                </li>
                <li class="eletric">
                   <img src="/assets/css/imagens/pikachu.png" alt="pikachu" class="pokemon">
                    
                   <ol class="details">
                   <li class="name">
                     pikachu
                   </li>
                   <li class="number">
                      #002
                   </li>
                   <li class="type">eletric</li>
                 </ol>
                </li>
                <li class="fire">
                    <img src="/assets/css/imagens/chamander.png" alt="chamander" class="pokemon">
                    
                    <ol class="details">
                    <li class="name">
                      chamander
                    </li>
                    <li class="number">
                       #003
                    </li>
                    <li class="type">fire</li>
                  </ol>
                </li>
                <li class="grass">
                   <img src="/assets/css/imagens/bubassauro.png" alt="bubassauro" class="pokemon">
                   
                   <ol class="details">
                      <li class="name">
                        bubassauro
                      </li>
                      <li class="number">
                         #004
                      </li>
                      <li class="type">grass</li>
                    </ol>
                </li>
                
            </div>
            
         </ol>
        
    </section>

    <!-- Nosso JS -->
    
</body>

</html>
