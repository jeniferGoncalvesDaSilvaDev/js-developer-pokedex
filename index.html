<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="icon" href="/assets/css/imagens/pokebola.png">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
       
         <ol class="pokemons" id="pokemonList">
            <ol class="dark">
                  <li class="details">
                 
                        <span class="name">gengar</span>
                        <span class="number">001</span>
                        
                       
        
                         <img src="/assets/css/imagens/gengar.png" alt="gengar" class="pokemon"> 
                        <ol class="types">
                          <span class="type">Dark</span>
        
                        </ol>
                         
                  </li>
            </ol>
            <ol class="eletric">
                  <li class="details">
                        <span class="name">pikachu</span>
                        <span class="number">002</span>
                        
                       <img src="/assets/css/imagens/pikachu.png" alt="pikachu" class="pokemon">
                        <ol class="types">
                         <span class="type">Eletric</span>
                       </ol>
                  </li>
            </ol>
            <ol class="fire">
                  <li class="details">
                        <span class="name">chamander</span>
                        <span class="number">003</span>
                        
                       <img src="/assets/css/imagens/chamander.png" alt="chamander" class="pokemon">
                        <ol class="types">
                             <span class="type">Fire</span>
                        </ol>
                  </li>
                  
                  <li class="details">
                       <span class="name">charmaleon</span>
                       <span class="number">005</span>
                       <img src="/assets/css/imagens/charmaleon.png" alt="chamaleon" class="pokemon">
                  <ol class="types">
                      <span class="type">Fire</span>
                  </ol>
                  </li>
                  <li class="details">
                        <span class="name">charizard</span>
                        <span class="number">006</span>
                        <img src="/assets/css/imagens/charizard.png" alt="charizard" class="pokemon">
                        <ol class="types">
                              <span class="type">Fire</span>
                        </ol>
                  </li>

            </ol>
            <ol class="grass">
               <li class="details">
                      <span class="name">bubassauro</span>
                      <span class="number">004</span>
                      <img src="/assets/css/imagens/bubassauro.png" alt="bubassauro" class="pokemon">
      
                      <ol class="types">
                        <span class="type">Grass</span>
                        <span class="type">Poison</span>
                      </ol>
               </li>
            </ol>
          
         
         </ol>
         <!--button-->
         <button class="button" >
              carregar mais pokemons...
         </button>
           
        
    </section>
